<div class="page-layout simple">

    <div id="in-login" fxLayout="column" fxLayoutAlign="center center">
        <div class="contents" fxLayout="column" fxLayout.gt-md="row">
            <div class="login-left" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                <div class="left-contents" fxLayout="column" fxLayoutAlign="center left">
                    <div fxLayout="column" fxLayout.gt-md="row">
                        <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                            <h1>My Account</h1>
                        </div>
                    </div>
                    <div fxLayout="column" fxLayout.gt-md="row">
                        <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                            <input class="abtxt" type="text" placeholder="EMAIL"/>
                        </div>
                    </div>
                    <div fxLayout="column" fxLayout.gt-md="row">
                        <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                            <input class="abtxt" type="password" placeholder="PASSWORD" />
                        </div>
                    </div>
                    <div fxLayout="column" fxLayout.gt-md="row"  fxLayoutAlign="center center">
                        <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100" fxLayoutAlign="center center">
                            <a mat-raised-button class="btn-mcolor-green width-full" routerLink="/myaccount">Login<mat-icon class="secondary-text s-20 mat-icon material-icons" style="font-size: 23px; color: #fff;">arrow_forward</mat-icon></a>
                        </div>
                    </div>
                    <div class="login-div" fxLayout="column" fxLayout.gt-md="row">
                        <div class="content-items" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                            <a routerLink="/signup"><h5><u>Create Account</u></h5></a>
                            <a routerLink="/login"><h5><u>Forgot Password</u></h5></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-right" fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
                <img src="assets/sia/images/login/login_bg.jpg" />
            </div>
        </div>
    </div>
    
</div>
