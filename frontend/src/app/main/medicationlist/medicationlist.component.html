<div class="page-layout simple">

  <div id="in-title" fxLayout="column" fxLayoutAlign="center center">
      <div class="big-title" fxLayout="column" fxLayout.gt-md="row">
          <div fxFlex="100" fxFlex.gt-xs="100" fxFlex.gt-sm="100">
              <h1>Medication List</h1>
          </div>
      </div>
  </div>
  <div id="in-contact" fxLayout="column" fxLayoutAlign="center center">
      <div class="contents" fxLayout="column" fxLayoutAlign="center left">
            <form [formGroup]="medicationForm">
                <div formArrayName="medications">
                    <div *ngFor="let item of medicationData.controls; let pointIndex=index" [formGroupName]="pointIndex" fxLayout="column" fxLayout.gt-md="row">
                        <div class="content-items" fxFlex="31" fxFlex.gt-xs="31" fxFlex.gt-sm="31">
                            <p *ngIf="isVisible(pointIndex)">Medication Name</p>
                            <input formControlName="name" class="abtxt" type="text"  placeholder="Enter text" />
                        </div>
                        <div class="content-items" fxFlex="25" fxFlex.gt-xs="25" fxFlex.gt-sm="25">
                            <p *ngIf="isVisible(pointIndex)">Dose</p>
                            <input formControlName="dose" class="abtxt" type="text" placeholder="Enter text" />
                        </div>
                        <div class="content-items" fxFlex="19" fxFlex.gt-xs="19" fxFlex.gt-sm="19">
                            <p *ngIf="isVisible(pointIndex)">Frequency</p>
                            <input formControlName="frequency" class="abtxt" type="text" placeholder="Enter text" />
                        </div>
                        <div class="content-items" fxFlex="25" fxFlex.gt-xs="25" fxFlex.gt-sm="25">
                            <p *ngIf="isVisible(pointIndex)">Prescribing Physician</p>
                            <input formControlName="physician" class="abtxt" type="text" placeholder="Enter text" />
                        </div>
                    </div>
                </div>
            </form>
